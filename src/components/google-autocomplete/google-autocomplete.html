<ion-grid>
  <ion-row>
    <ion-col>
      <ion-searchbar
        [(ngModel)]="autocomplete.query"
        (ionInput)="updateGoogleSearch()"
        (ionCancel)="clearSearch()"
        [placeholder]="options.placeholder">
      </ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row class="list-items-container">
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let item of autocompleteItems"
          (tap)="select(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
