<ion-header>

  <ion-navbar>
    <ion-title>SearchTrip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <google-autocomplete
    *ngIf="!startSearchDirection"
    [options]="optionsStart"
    [autocomplete]="autocompleteStart"
    (itemSelected)="getSelectionStart($event)">
  </google-autocomplete>

  <button *ngIf="startSearchDirection" ion-button primary> Start Searching</button>


</ion-content>
