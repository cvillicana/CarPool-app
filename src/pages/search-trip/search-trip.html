<ion-header>

  <ion-navbar>
    <ion-title>SearchTrip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <google-autocomplete
    *ngIf="!startSearchDirection"
    [options]="optionsStart"
    [autocomplete]="autocompleteStart"
    (itemSelected)="getSelectionStart($event)">
  </google-autocomplete>

  <button *ngIf="startSearchDirection" ion-button primary (click)="searchNear()"> Start Searching</button>


  <div *ngIf="nearTrips">

    <ion-card *ngFor="let trip of nearTrips">

      <ion-item>
        <ion-avatar item-start>
          <img [src]="trip.user.picture" class="profile-image">
        </ion-avatar>
        <h2>{{trip.user.fullName}}</h2>
      </ion-item>

      <ion-item>
        <ion-icon name="football" item-start large></ion-icon>
        <h2>{{trip.start.city}}</h2>
      </ion-item>

      <ion-item>
        <ion-icon name="football" item-start large></ion-icon>
        <h2>{{trip.end.city}}</h2>
      </ion-item>

      <ion-item>
        <ion-icon name="time" item-start large></ion-icon>
        <h2>{{trip.options.date}}</h2>
      </ion-item>

      <ion-item>
        <ion-row>

          <ion-col>
            <span icon-left clear item-start>
              <ion-icon name="car">
              </ion-icon>
              {{trip.distance}} km
            </span>
          </ion-col>

          <ion-col center text-center>
            <span icon-left clear>
              <ion-icon name="contacts"></ion-icon>
              {{trip.options.passengers}}
            </span>
          </ion-col>

          <ion-col text-right>
            <span icon-left clear>
              <ion-icon name="cash"></ion-icon>
              {{trip.options.price}}
            </span>
          </ion-col>
        </ion-row>


      </ion-item>

      <ion-item>
        <ion-row>

          <ion-col>
            <span>Request a ride</span>
          </ion-col>

          <ion-col text-right>
            <span>Cancel</span>
          </ion-col>

        </ion-row>
      </ion-item>

    </ion-card>

  </div>


</ion-content>
