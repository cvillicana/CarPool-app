
<ion-header>

  <ion-navbar>
    <ion-title>Current</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let trip of trips">

    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>{{trip.start.city}}</h2>
    </ion-item>

    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>{{trip.end.city}}</h2>
    </ion-item>

    <ion-item>
      <ion-icon name="time" item-start large></ion-icon>
      <h2>{{trip.options.date}}</h2>
    </ion-item>

    <ion-item>
      <ion-row>

        <ion-col>
          <span icon-left clear item-start>
            <ion-icon name="car">
            </ion-icon>
            {{trip.distance}} km
          </span>
        </ion-col>

        <ion-col center text-center>
          <span icon-left clear>
            <ion-icon name="contacts"></ion-icon>
            {{trip.options.passengers}}
          </span>
        </ion-col>

        <ion-col text-right>
          <span icon-left clear>
            <ion-icon name="cash"></ion-icon>
            {{trip.options.price}}
          </span>
        </ion-col>
      </ion-row>


    </ion-item>

  </ion-card>

</ion-content>
