<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only (click)="goProfile()"><ion-icon name="contact"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="buttons-dashboard">
  <div text-center class="margin-top-60">
    <button (click)="goStartTrip()" ion-button outline icon-start>
      <ion-icon name='car' is-active="false"></ion-icon>
      Start a trip
    </button>
  </div>
  <div text-center class="margin-top-60">
    <button (click)="goSearchTrip()" color="primary" ion-button outline icon-start>
      <ion-icon name='contacts' is-active="false"></ion-icon>
      Search a trip
    </button>
  </div>
</ion-content>
